<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .menu li a {
            color: #000;
            text-decoration: none;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }


        .small {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li><a href="#">Головна</a></li>
    <li><a href="#">Про нас</a></li>
    <li><a href="#">Контакти</a></li>
    <li><a href="#">Блог</a></li>
</ul>

<p class="small">Адреса поточної сторінки: http://www.example.com</p>
<p class="small">Автор: </p>
</body>
</html>
