<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблиці</title>
</head>
<body>
    <table width="75%" border="1" cellspacing="0" cellpadding="10">
        <tr align="center">
            <td colspan="2">Заголовок</td>
        </tr>
        <tr>
            <td width="25%">Дані, вирівняні по лівому краю</td>
            <td width="75%" align="right">Дані, вирівняні по правому краю</td>
        </tr>
        <tr>
            <td>25% ширини таблиці</td>
            <td>75% ширини таблиці</td>
        </tr>
    </table>
</body>
</html>
